<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Pixelated Style Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-paint-brush"></i> Pixelated Style Magic</h1>
            <p>Hii I'm Ashish, Welcome here bhailog now transform your photos into Studio Ghibli-inspired pixelated artwork</p>
        </header>

        <main>
            <div class="upload-card">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*">
                    <label for="fileInput" class="upload-label">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>Choose an image</h3>
                        <p>or drag & drop here</p>
                    </label>
                </div>
                <div id="uploadStatus" class="status-message"></div>
            </div>

            <div class="action-buttons">
                <button id="convertBtn" class="btn-primary" disabled>
                    <i class="fas fa-magic"></i> Convert to Pixelated Style
                </button>
                <button id="downloadBtn" class="btn-secondary" disabled>
                    <i class="fas fa-download"></i> Download
                </button>
            </div>

            <div class="results">
                <div class="image-preview">
                    <div class="image-container">
                        <h3>Original</h3>
                        <canvas id="originalCanvas"></canvas>
                    </div>
                    <div class="image-container">
                        <h3>Pixelated Style</h3>
                        <canvas id="processedCanvas"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Applying Ghibli magic...</p>
        </div>
    </div>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> for Studio Ghibli / Pixelated fans</p>
    </footer>

    <script src="script.js"></script>

    <div id="loadingIndicator" class="loading-indicator">
        <p>Creating Pixelated magic...</p>
    </div>

</body>
</html>
